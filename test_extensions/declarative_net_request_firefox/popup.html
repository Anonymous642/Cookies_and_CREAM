<!DOCTYPE HTLM>
<html>
    <head>
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="permissions">
            <button id="permissionButton">Accept Host Permissions</button>
        </div>
        <div id="targetDiv" style="display: none">
            <label for="targetSite" id="targetLabel" name="targetLabel">Target:</label>
            <input type=text" id="targetSite" name="targetSite" placeholder="Target URL">
        </div>
        </br>
        <div id="rulesDiv" style="display: none">
            <label for="request" id="requestLabel" name="requestLabel">Request:</label>
            <input type="checkbox" id="request" name="request"> 
            </br>
            <label for="response" id="responseLabel" name="responseLabel">Response:</label>
            <input type="checkbox" id="response" name="response"> 
        </div>
        </br>
        <input type="submit" id="saveConf" name="saveConf" value="Add Rule" style="display: none">
        <div id="outputDiv" style="display: none">
            <label id="status" name="status"></label>
        </div>
    </body>
</html>
